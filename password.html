<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Password</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="password.css">
    <link rel="icon" href="padlock.svg" type="image/svg+xml">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jsSHA/3.3.1/sha256.js"></script>
  </head>
  <body>
    <form id="form">
      <p id="message">Please enter your password.</p>
      <input type="password" placeholder="password" id="password">
    </form>
    <script>
      // 1. ここに設定したいパスワードから生成した「ハッシュ値」を設定してください。
      // ※ハッシュ値は、このページをブラウザで開き、開発者ツール(F12)のコンソールで確認できます。
      const CORRECT_PASSWORD_HASH = '5e884898da28047151d0e56f8dc6292773603d0d6aabbdd62a11ef721d1542d8'; // 例: "password" のハッシュ値

      function hash(text) {
        const sha = new jsSHA('SHA-256', 'TEXT');
        sha.update(text);
        const hashVal = sha.getHash('HEX');
        // コンソールにハッシュ値を表示して、設定しやすくします
        console.log('パスワード "' + text + '" のハッシュ値: ' + hashVal);
        return hashVal;
      }

      function auth(password) {
        const enteredPasswordHash = hash(password);
        if (enteredPasswordHash === CORRECT_PASSWORD_HASH) {
          // パスワードが正しい場合、index.htmlに移動します
          window.location.href = 'index.html';
        } else {
          // パスワードが間違っている場合
          const message = document.getElementById('message');
          const input = document.getElementById('password');
          message.innerHTML = 'Wrong password! Try again.';
          input.value = '';
        }
      }

      const form = document.getElementById('form');
      form.addEventListener('submit', function (event) {
        event.preventDefault(); // フォームのデフォルト送信をキャンセル
        const password = document.getElementById('password').value;
        auth(password);
      });
    </script>
  </body>
</html>
