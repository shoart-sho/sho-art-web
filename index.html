<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Invitation - Sho Art Exhibition</title>
  
  <!-- Google Fonts: 雰囲気に合う明朝体 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Shippori+Mincho&display=swap" rel="stylesheet">

  <style>
    /* --- 設定エリア（ここを変えると色や時間を調整できます） --- */
    :root {
      /* 中心の色（紫） */
      --color-center: #8e44ad;
      /* 外側の色（青） */
      --color-outer: #2980b9;
      /* テキストの色 */
      --text-color: #ffffff;
      
      /* 待機時のアニメーション時間 */
      --idle-duration: 8s;
      /* クリック後の吸い込まれる時間（秒） */
      --zoom-duration: 0.8s;
    }

    /* --- 基本リセット --- */
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden; /* スクロール禁止 */
      font-family: "Shippori Mincho", serif;
      background-color: #000; /* 読み込み瞬間の黒背景 */
    }

    /* --- 背景グラデーションレイヤー --- */
    .bg-layer {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      
      /* 中心から外側への円形グラデーション */
      background: radial-gradient(circle at center, var(--color-center), var(--color-outer));
      background-size: 200% 200%; /* 画面より大きくして動かす */
      background-position: center;
      
      /* 待機時のアニメーション設定 */
      animation: idle-gradient var(--idle-duration) ease-in-out infinite alternate;
      
      /* 中心基準で変形させる設定 */
      transform-origin: center;
      will-change: transform, opacity;
    }

    /* 待機時：ゆっくり中心に向かって動く（サイズを伸縮させて表現） */
    @keyframes idle-gradient {
      0% { transform: scale(1); }
      100% { transform: scale(1.2); } /* 少し大きくなる＝中心に迫る感覚 */
    }

    /* --- コンテンツレイヤー（文字とボタン） --- */
    .content-layer {
      position: relative;
      z-index: 2; /* 背景より手前に表示 */
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: var(--text-color);
      text-align: center;
      padding: 20px;
      box-sizing: border-box;
      
      /* ふわっと表示 */
      opacity: 0;
      animation: fadeIn 2s ease forwards;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    /* 注意書きテキスト */
    .warning-text {
      font-size: 1rem;
      line-height: 2;
      letter-spacing: 0.1em;
      margin-bottom: 40px;
      text-shadow: 0 2px 10px rgba(0,0,0,0.3);
    }
    
    .small-note {
      font-size: 0.8rem;
      opacity: 0.8;
      display: block;
      margin-top: 10px;
    }

    /* 進むボタン */
    .enter-btn {
      background: transparent;
      border: 1px solid rgba(255, 255, 255, 0.4);
      color: #fff;
      padding: 12px 40px;
      font-size: 0.9rem;
      font-family: "Shippori Mincho", serif;
      letter-spacing: 0.2em;
      cursor: pointer;
      border-radius: 30px;
      transition: all 0.3s ease;
      
      /* 呼吸するようなアニメーション */
      animation: btn-breathe 3s infinite ease-in-out;
    }

    .enter-btn:hover {
      background: rgba(255, 255, 255, 0.1);
      border-color: #fff;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.4);
    }

    @keyframes btn-breathe {
      0%, 100% { opacity: 0.7; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.05); }
    }

    /* --- クリック後の演出クラス（JavaScriptで付与） --- */
    
    /* 1. 背景：一気に拡大して吸い込まれる */
    body.is-exiting .bg-layer {
      animation: zoom-in-bg var(--zoom-duration) ease-in forwards;
    }

    @keyframes zoom-in-bg {
      0% {
        transform: scale(1.2); /* 現在のサイズ付近から開始 */
        opacity: 1;
      }
      100% {
        transform: scale(8); /* 爆発的に拡大 */
        opacity: 0; /* 最後は消える */
      }
    }

    /* 2. コンテンツ：手前に迫りながら消える */
    body.is-exiting .content-layer {
      animation: zoom-out-content var(--zoom-duration) ease-in forwards;
    }

    @keyframes zoom-out-content {
      0% { transform: scale(1); opacity: 1; }
      100% { transform: scale(1.5); opacity: 0; }
    }

    /* スマホ調整 */
    @media (max-width: 768px) {
      .warning-text { font-size: 0.9rem; }
    }
  </style>
</head>
<body>

  <!-- 背景レイヤー -->
  <div class="bg-layer"></div>

  <!-- コンテンツレイヤー -->
  <div class="content-layer">
    <div class="warning-text">
      <p>ようこそ、Sho Art Exhibitionへ。</p>
      <p>このサイトは、PC / iPad / スマートフォンで<br>それぞれ異なる体験となるよう<br>設計されています。</p>
        <p>またここは、展示会の招待状を受け取った方のみ入れる特別な場所です<br>URLの共有や絵の保存はご遠慮ください。</p>
    </div>

    <button id="enterBtn" class="enter-btn">Continue</button>
  </div>

  <!-- イントロ用スクリプト -->
  <!-- <script src="main.js"></script> -->
  <script>
    document.getElementById('enterBtn').addEventListener('click', function() {
      // アニメーション用のクラスを付与（吸い込まれる演出）
      document.body.classList.add('is-exiting');
      
      // CSSのアニメーション時間（0.8秒）待機後にGallery.htmlへ遷移
      setTimeout(function() {
        window.location.href = 'Gallery.html';
      }, 800);
    });
  </script>
</body>
</html>
