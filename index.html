<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Invitation - Sho Art Exhibition</title>
  
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Courier+Prime&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">

  <style>
    /* --- 設定エリア（ここを変えると色や時間を調整できます） --- */
    :root {
      /* 中心の色（紫） */
      --color-center: #8e44ad;
      /* 外側の色（青） */
      --color-outer: #2980b9;
      /* テキストの色 */
      --text-color: #ffffff;
      
      /* 待機時のアニメーション時間 */
      --idle-duration: 8s;
      /* クリック後の吸い込まれる時間（秒） */
      --zoom-duration: 0.8s;
    }

    /* --- 基本リセット --- */
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden; /* スクロール禁止 */
      font-family: 'Courier Prime', monospace; /* タイプライター風フォント */
      background-color: #000; /* 読み込み瞬間の黒背景 */
    }

    /* --- 背景グラデーションレイヤー --- */
    .bg-layer {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      
      /* 中心から外側への円形グラデーション */
      background: radial-gradient(circle at center, var(--color-center), var(--color-outer));
      background-size: 200% 200%; /* 画面より大きくして動かす */
      background-position: center;
      
      /* 待機時のアニメーション設定 */
      animation: idle-gradient var(--idle-duration) ease-in-out infinite alternate;
      
      /* 中心基準で変形させる設定 */
      transform-origin: center;
      will-change: transform, opacity;
    }

    /* 待機時：ゆっくり中心に向かって動く（サイズを伸縮させて表現） */
    @keyframes idle-gradient {
      0% { transform: scale(1); }
      100% { transform: scale(1.2); } /* 少し大きくなる＝中心に迫る感覚 */
    }

    /* --- タイプライター＆筆記体スタイル --- */
    .handwritten {
      font-family: 'Dancing Script', cursive;
      font-weight: 700;
      font-size: 1.2em;
      display: inline-block;
      overflow: hidden;
      white-space: nowrap;
      animation: typewrite 1.5s steps(20, end);
      margin: 0 0.2em;
    }

    @keyframes typewrite {
      from { width: 0; }
      to { width: 100%; }
    }

    /* --- コンテンツレイヤー（文字とボタン） --- */
    .content-layer {
      position: relative;
      z-index: 2; /* 背景より手前に表示 */
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: var(--text-color);
      text-align: center;
      padding: 20px;
      box-sizing: border-box;
      
      /* ふわっと表示 */
      opacity: 0;
      animation: fadeIn 2s ease forwards;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    /* 注意書きテキスト */
    .warning-text {
      font-size: 1rem;
      line-height: 2;
      letter-spacing: 0.05em;
      margin-bottom: 40px;
      text-shadow: 0 2px 10px rgba(0,0,0,0.3);
      min-height: 120px;
    }
    
    .small-note {
      font-size: 0.8rem;
      opacity: 0.8;
      display: block;
      margin-top: 10px;
    }

    /* 進むボタン */
    .enter-btn {
      background: transparent;
      border: 1px solid rgba(255, 255, 255, 0.4);
      color: #fff;
      padding: 12px 40px;
      font-size: 0.9rem;
      font-family: 'Courier Prime', monospace;
      letter-spacing: 0.2em;
      cursor: pointer;
      border-radius: 30px;
      transition: all 0.3s ease;
      
      /* 呼吸するようなアニメーション */
      animation: btn-breathe 3s infinite ease-in-out;
    }

    .enter-btn:hover {
      background: rgba(255, 255, 255, 0.1);
      border-color: #fff;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.4);
    }

    @keyframes btn-breathe {
      0%, 100% { opacity: 0.7; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.05); }
    }

    /* --- クリック後の演出クラス（JavaScriptで付与） --- */
    
    /* 1. 背景：一気に拡大して吸い込まれる */
    body.is-exiting .bg-layer {
      animation: zoom-in-bg var(--zoom-duration) ease-in forwards;
    }

    @keyframes zoom-in-bg {
      0% {
        transform: scale(1.2);
        opacity: 1;
      }
      100% {
        transform: scale(8);
        opacity: 0;
      }
    }

    /* 2. コンテンツ：手前に迫りながら消える */
    body.is-exiting .content-layer {
      animation: zoom-out-content var(--zoom-duration) ease-in forwards;
    }

    @keyframes zoom-out-content {
      0% { transform: scale(1); opacity: 1; }
      100% { transform: scale(1.5); opacity: 0; }
    }

    /* スマホ調整 */
    @media (max-width: 768px) {
      .warning-text { font-size: 0.9rem; }
      .handwritten { font-size: 1em; }
    }
  </style>
</head>
<body>

  <!-- 背景レイヤー -->
  <div class="bg-layer"></div>

  <!-- コンテンツレイヤー -->
  <div class="content-layer">
    <div class="warning-text" id="typewriter-text">
      <!-- タイプライター効果でテキストが表示されます -->
    </div>

    <!-- ボタンをaタグで囲むことで、JSが壊れてもクリックすれば遷移できるようにする -->
    <a href="Gallery.html" id="enterLink" style="text-decoration: none;">
      <button id="enterBtn" class="enter-btn" style="display:none; pointer-events: none;">Continue</button>
    </a>
  </div>

  <!-- タイプライター演出スクリプト -->
  <script>
    const enterLink = document.getElementById('enterLink');
    const enterBtn = document.getElementById('enterBtn');

    enterLink.addEventListener('click', function(e) {
      e.preventDefault(); // 本来のリンク移動を一旦止める
      // アニメーション用のクラスを付与（吸い込まれる演出）
      document.body.classList.add('is-exiting');
      
      // CSSのアニメーション時間（0.8秒）待機後にGallery.htmlへ遷移
      setTimeout(function() {
        window.location.href = 'Gallery.html';
      }, 800);
    });

    // --- タイプライター風演出 ---
    const textContainer = document.getElementById('typewriter-text');

    // 表示する内容のデータ
    const textContent = [
      { text: "ようこそ、", type: "text", delay: 0 },
      { text: "Sho", type: "text", delay: 0 },
      { text: " Art Exhibition", type: "text", delay: 0 },
      { text: "へ。", type: "text", delay: 0 },
    ];

    const descriptionContent = [
      { text: "ここは、展示会の招待状を受け取った方のみ入れる特別な場所です", type: "text" },
      { text: "<br><br>", type: "br" },
      { text: "URLの共有や絵の保存はご遠慮ください。", type: "text" }
    ];

    let totalDelay = 2000; // フェードイン後に開始

    async function typeCharacter(char) {
      const span = document.createElement('span');
      span.textContent = char;
      textContainer.appendChild(span);
      await new Promise(r => setTimeout(r, 70)); // 打鍵スピード
    }

    async function runTypewriter() {
      // タイトル部分
      for (const item of textContent) {
        if (item.type === 'text') {
          await new Promise(r => setTimeout(r, item.delay));
          for (const char of item.text) {
            await typeCharacter(char);
          }
        } else if (item.type === 'cursive') {
          const span = document.createElement('span');
          span.className = 'handwritten';
          span.textContent = item.text;
          textContainer.appendChild(span);
          await new Promise(r => setTimeout(r, 1600)); // 筆記体の描画時間
        }
      }

      // 改行と説明文
      textContainer.appendChild(document.createElement('br'));
      textContainer.appendChild(document.createElement('br'));
      await new Promise(r => setTimeout(r, 400));

      // 説明文をタイプ
      for (const item of descriptionContent) {
        if (item.type === 'text') {
          for (const char of item.text) {
            await typeCharacter(char);
          }
        } else if (item.type === 'br') {
          textContainer.appendChild(document.createElement('br'));
          textContainer.appendChild(document.createElement('br'));
          await new Promise(r => setTimeout(r, 400));
        }
      }

      // --- 全テキスト表示完了：Enterボタンを表示（フェードイン） ---
      if (enterBtn) {
        enterBtn.style.display = 'inline-block';
        enterBtn.style.opacity = '0';
        enterBtn.style.transition = 'opacity 400ms ease';
        requestAnimationFrame(() => { enterBtn.style.opacity = '1'; });
        enterBtn.focus();
        // ボタンが表示されたら、親のaタグのクリックを有効化（念のため）
        enterBtn.style.pointerEvents = 'auto';
      }
    }

    // 画面フェードイン後に開始
    // タイプライター演出を開始
    setTimeout(runTypewriter, totalDelay);

    // runTypewriter の最後に到達したらボタンを表示するため、
    // 関数内部で表示処理を行う（非同期関数の完了を検知しやすくするため）。
    // 変更点：runTypewriter の最後でボタン表示を行う。
  </script>

</body>
</html>
