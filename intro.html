<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Invitation - Sho Art Exhibition</title>
  
  <!-- Google Fonts: 明朝体を使って静かな雰囲気を出す -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Shippori+Mincho&display=swap" rel="stylesheet">

  <style>
    /* --- 基本設定 --- */
    body {
      margin: 0;
      padding: 0;
      background-color: #111; /* 暗めの背景色 */
      color: #e6e6e6;         /* 文字は真っ白すぎないグレー */
      font-family: "Shippori Mincho", serif; /* 明朝体 */
      text-align: center;
      overflow-x: hidden;     /* 横スクロール禁止 */
    }

    /* --- レイアウト調整 --- */
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 40px 20px;
      min-height: 100vh; /* 画面の高さいっぱいを使う */
      display: flex;
      flex-direction: column;
      justify-content: center; /* 上下中央寄せ */
      align-items: center;
    }

    /* --- 注意書きエリア --- */
    .warning-text {
      font-size: 0.9rem;
      line-height: 2.2;
      letter-spacing: 0.1em; /* 文字間隔を広げて読みやすく */
      margin-bottom: 60px;
      opacity: 0.9;
    }

    .warning-highlight {
      color: #888;
      font-size: 0.8rem;
      margin-top: 20px;
      display: block;
    }

    /* --- 入口エリア（共通） --- */
    .entrance-area {
      margin-top: 40px;
      cursor: pointer; /* クリックできることを示す指マーク */
      transition: opacity 0.5s ease;
    }
    
    .entrance-area:hover {
      opacity: 0.8; /* ホバー時に少し薄くする演出 */
    }

    .entrance-label {
      margin-top: 15px;
      font-size: 0.8rem;
      letter-spacing: 0.2em;
      color: #aaa;
    }

    /* 画像の仮スタイル（画像がない場合でも四角が表示されます） */
    .entrance-img {
      width: 200px;
      height: 300px;
      background-color: #333; /* 画像準備中の仮の色 */
      border: 1px solid #555;
      object-fit: cover;
      display: block;
      margin: 0 auto;
    }

    /* --- 【重要】PCとスマホの切り替え --- */
    
    /* デフォルトはPC用を表示、スマホ用を隠す */
    .pc-entrance { display: block; }
    .sp-entrance { display: none; }

    /* 画面幅が768px以下（スマホ・タブレット縦）の場合のルール */
    @media (max-width: 768px) {
      .pc-entrance { display: none; } /* PC用を隠す */
      .sp-entrance { display: block; } /* スマホ用を表示 */
      
      .warning-text {
        font-size: 0.8rem; /* スマホでは文字を少し小さく */
        text-align: left;  /* スマホは左揃えの方が読みやすい場合が多い */
      }
    }

    /* --- アニメーション定義 --- */
    /* PC: ズームインして暗転（歩いて入る演出） */
    @keyframes zoomInEnter {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.5); opacity: 1; }
      100% { transform: scale(3); opacity: 0; }
    }
    .anim-zoom-in {
      animation: zoomInEnter 1.5s forwards ease-in;
      pointer-events: none; /* アニメーション中はクリック不可 */
    }

    /* スマホ: 上にスライドして暗転（下に降りる演出） */
    @keyframes slideUpFade {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-100vh); opacity: 0; }
    }
    .anim-slide-down {
      /* 画面全体が上にいく＝視点が下に下がる */
      animation: slideUpFade 1.5s forwards ease-in-out;
      pointer-events: none;
    }

  </style>
</head>
<body>

  <div class="container">
    
    <!-- 1. 注意書きエリア -->
    <div class="warning-text">
      <p>本展示は、iPad または PC での閲覧を推奨しています。</p>
      <p>ここは、展示会の招待状を受け取った方のみが入ることのできる、<br>特別な場所です。</p>
      <p>この場所で目にしたものについて、<br>URLの共有や作品画像の保存はご遠慮ください。</p>
      
      <span class="warning-highlight">この展示は、ご覧になる端末によって入口の形が異なります。</span>
    </div>

    <!-- 2. 入口エリア（PC / iPad用：ドア） -->
    <div class="entrance-area pc-entrance" id="doorBtn">
      <!-- ▼ 画像ができたら src="" の中を書き換えてください -->
      <img src="images/intro/door.png" alt="入口の扉" class="entrance-img">
      <p class="entrance-label">Enter</p>
    </div>

    <!-- 3. 入口エリア（スマホ用：エレベーター） -->
    <div class="entrance-area sp-entrance" id="elevatorBtn">
      <!-- ▼ 画像ができたら src="" の中を書き換えてください -->
      <img src="images/intro/elevator.png" alt="地下へのエレベーター" class="entrance-img">
      <p class="entrance-label">Go Down</p>
    </div>

  </div>

  <script>
    // --- JavaScript（最小限の動き） ---

    // PC用のドアをクリックしたとき
    const doorBtn = document.getElementById('doorBtn');
    doorBtn.addEventListener('click', () => {
      localStorage.setItem('visited', 'true');
      
      // アニメーションクラスをbodyに追加
      document.body.classList.add('anim-zoom-in');

      // アニメーション終了後に遷移
      setTimeout(() => {
        window.location.href = 'gallery.html';
      }, 1500);
    });

    // スマホ用のエレベーターをタップしたとき
    const elevatorBtn = document.getElementById('elevatorBtn');
    elevatorBtn.addEventListener('click', () => {
      localStorage.setItem('visited', 'true');
      
      document.body.classList.add('anim-slide-down');

      setTimeout(() => {
        window.location.href = 'gallery.html';
      }, 1500);
    });
  </script>

</body>
</html>
